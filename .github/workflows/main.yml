name: generate_calendar

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Generate calendar file
        env:
          SEASON: ${{ vars.SEASON }}
          TEAMS: ${{ vars.TEAMS }}
          OUTPUT_ROOT: ${{ github.workspace }}
          API_SPORTS_API_KEY: ${{ secrets.API_SPORTS_API_KEY }}
        run: |-
          cd $GITHUB_WORKSPACE
          python -m src.main
          cat $GITHUB_WORKSPACE/calendar.ics
      - name: Commit calendar file if changed
        run: |-
          git diff
          git config --global user.email "actions@users.noreply.github.com"
          git config --global user.name "JEFF-bot"
          git add -A
          git commit -m "Updated calendar" || exit 0
          git push
